{% extends 'registration/base.html' %}
{% block content %}
  
{% if  validlink %}
  
    <div class="account-container">
        <div class="heading-bx left">
            <h2 class="title-head">Change <span>Password</span></h2>
        </div>	
        <form class="contact-bx" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
            </div>
            {% endfor %}
            <button type="submit" class="btn button-md">Confirm Changes</button>
        </form>
    </div>

{% else %}

    <p>
        The Password Link Expired or is Invalid
    </p>

{% endif %}

{% endblock content %}
